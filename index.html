<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>မြန်မာနိုင်ငံ ရာသီဥတုမြေပုံ</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
       integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/S0ldDPLh9CwQcIswKjB6QxYyBBKk8gH/M4GzQ"
       crossorigin=""/>
       
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>မြန်မာနိုင်ငံ ရာသီဥတု ရှာဖွေရေး</h1>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="မြို့နာမည် (English) ဖြင့် ရိုက်ထည့်ပါ...">
            <button id="search-button">ရှာမယ်</button>
        </div>

        <div class="content-wrapper">
            <div class="weather-info">
                <h2 id="location">---</h2>
                <p id="temperature">--°C</p>
                <p id="description">ရာသီဥတု အခြေအနေ</p>
                <div id="additional-info"></div>
                <div id="cities-list"></div>
            </div>

            <div id="map"></div>
        </div>
        
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
       integrity="sha256-20n69zM4tP8dM75T4pC5Wf/Fk5x5N/yD9t+YxP2S9uA="
       crossorigin=""></script>
       
    <script src="script.js"></script>
</body>
</html>
